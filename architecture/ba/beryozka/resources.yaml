seaf.ba.ttl:

  berezka.media_assets:
    title: Медиа-активы
    hex:
      =>map:
        mm.resource:
      =>type:
        mm.resource.data:
      =>:
        berezka.access_upload:

  berezka.media_content:
    title: Медиа-контент
    hex:
      =>map:
        mm.resource:
      =>:
        berezka.play:
      <=:
        berezka.streaming_ondemand:
      =>type:
        mm.resource.data:


  fl.payment:
    title: Платеж
    hex:
      =>map:
        mm.resource:
      =>:
        bank.aquiring:
      =>type:
        mm.resource.money:

  fl.identity:
    title: Данные ФЛ
    hex:
      =>map:
        mm.resource:
      =>:
        bank.registartion:
        =>type:
        mm.resource.data:

  berezka.fl_authorization:
    title: Авторизация ФЛ
    hex:
      =>map:
        mm.resource:
      <=:
        berezka.access_management:
      =>:
        berezka.streaming_ondemand:
      =>type:
        mm.resource.access:

  fl.credentials:
    title: ФЛ кредлы
    hex:
      =>map:
        mm.resource:
      <=:
        bank.registartion:
      =>:
        bank.sign_in:
      =>type:
        mm.resource.data:

  bank.fl_authentication:
    title: Аутентификация ФЛ
    hex:
      =>map:
        mm.resource:
      <=:
        bank.sign_in:
      =>:
        berezka.brows_cat:
        berezka.access_management:
      =>type:
        mm.resource.access:

  bank.payment_notification:
    title: Уведомление о платеже
    hex:
      =>map:
        mm.resource:
      <=:
        bank.aquiring:
      =>:
        berezka.access_management:
      =>type:
        mm.resource.data:

  berezka.video_content.metadata:
    title: Мета-данные
    hex:
      =>map:
        mm.resource:
      =>:
        berezka.access_management:
      <=:
        berezka.access_upload:
      =>type:
        mm.resource.data:

  # placeholder in case to enrich apps relations from BA side
  sber.berezka.home_cinema.auth:
    hex:

  sber.berezka.home_cinema.catalog:
    hex:
