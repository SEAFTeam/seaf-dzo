# Интеграции SEAF
entities:
  seaf.integration_specifications:
    title: Интеграционные спецификации
    objects:
      specification:
        route: "/"
        title: Спецификации интеграций
    schema:
      type: object
      patternProperties:
        "^[a-z0-9_\\$][a-z0-9_\\$]*(\\.[a-z0-9_\\$][a-z0-9_\\$]*)*$":
          type: object
          properties:
            title:
              title: Наименование спецификации интеграции
              type: string
            description:
              title: Описание интеграции
              type: string
            encryption_:
              title: Используемое шифрование
              type: boolean
            asynchronous:
              title: Асинхронный поток?
              type: boolean
            technologies:
              type: array
              items:
                type: string
          required:
            - title