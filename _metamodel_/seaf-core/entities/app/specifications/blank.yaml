# Бланк архитектурного компонента
entities:
  seaf.integration_specifications:
    presentations:
      blank:
        title: Карточка спецификации
        params:
          type: object
          properties:
            seaf-integration-id:
              title: Идентификатор спецификации
              type: string
          required:
            - seaf-int-spec-id
        type: markdown
        template: templates/blank.md
        source: >
          (
              $components := components; 
              $specifications := $."seaf.integration_specifications";
              $id := $params."seaf-int-spec-id";
              $lookup($."seaf.integration_specifications", $id).(
                  $merge([
                      { "title": $id },
                      $,
                      {
                          "$id": $id
                      }
                  ])
              )
          )