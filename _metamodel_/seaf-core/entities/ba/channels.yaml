entities:
  seaf.ba.channels:
    title: Каналы взаимодействия с клиентом
    schema:
      type: object
      patternProperties:
        "[a-zA-Z0-9_]*(\\.[a-zA-Z0-9_]*)*$":
          type: object
          properties:
            title:
              title: Наименование
              type: string
            description:
              title: Описание
              type: string
            type:
              title: Тип канала
              enum:
                - Цифровой
                - Физический
            location:
              title: Размещение/владение
              enum:
                - Внешний
                - Внутренний
            status:
              title: Статус
              enum:
                - Создается
                - Используется
                - Выводится
                - В архиве
            products:
              title: Продукты, поставляемые в канале
              type: array
              items:
                $ref: "#/$rels/seaf.ba.products.products"
            clients:
              title: Клиенты
              type: array
              items:
                $ref: "#/$rels/seaf.ba.clients.clients"
            systems:
              title: Связи с АС
              type: array
              items:
                $ref: "#/$rels/kadzo.v2023.systems.systems"
            security:
              title: Способы защиты канала
              type: string
            comments:
              title: Комментарии, риски, проблемы
              type: array
              items:
                type: string
          required:
            - title
            - description
            - type
            - location
            - status
            - products
            - clients
            - systems
    objects:
      channels:
        route: "/"
        title: Каналы
        symbol: "ch"