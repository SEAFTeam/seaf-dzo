entities:
  #### Описание классификатора. Данные из выпадаюещего списка обязательные для всех сущностей ####
  seaf.ta.services.classified:
    title: Классификатор
    schema:
      $defs:
        # Базовые типы Технологических сервисов
        seaf.ta.services.base.types:
          title: Тип технологического сервиса
          type: string
          enum: [Регион, Зона доступности, ЦОД, Программная СХД, Объектная СХД, Вычислительный сервис, Кластер, Виртуализация, Контейнеризация, Сеть LAN, Сеть WAN, Сеть DMZ, Канал передачи данных, Система резервного копирования, Система мониторинга, Лицензия, Офис]
#### Базовые свойства Технологического сервиса. Включается описание из классификатора выше ####
        seaf.ta.services.base.entity:
          type: object
          properties:
            title:
              title: Наименование
              type: string
            description:
              title: Описание
              type: string
            app_components:
              title: Перечисление связанных прикладных компонентов с технологичесим сервисов в виде массива
              type: array
              items:
                 $ref: "#/$rels/components.component"
            ta_services_type:
              $ref: "#/$defs/seaf.ta.services.base.types"
          required:
            - ta_services_type
#### Описания родительских технологических сервисов. Включается описание из классификатора и добавляется уникальное поле с идентификатором ТК *_id ####
        seaf.ta.services.base.dc_region:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            region_id:
              title: Region ID
              type: string
          required:
            - region_id
        seaf.ta.services.base.dc_az:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            availabilityzone_id:
              title: Availability Zone ID
              type: string
          required:
            - availabilityzone_id
        seaf.ta.services.base.dc:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            dc_id:
              title: Datacenter ID
              type: string
          required:
            - dc_id
        seaf.ta.services.base.cluster:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            cluster_id:
              title: Cluster ID
              type: string
          required:
            - cluster_id
        seaf.ta.services.base.compute:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            compute_id:
              title: Compute Service ID
              type: string
          required:
            - compute_id
        seaf.ta.services.base.storage:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            storage_id:
              title: Storage ID
              type: string
          required:
            - storage_id
        seaf.ta.services.base.cluster_virtualization:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            virtualization_id:
              title: Virtualization cluster ID
              type: string
          required:
            - virtualization_id
        seaf.ta.services.base.k8s:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            kubernetes_id:
              title: Kubernetes cluster ID
              type: string
          required:
            - kubernetes_id
        seaf.ta.services.base.network:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            network_id:
              title: Network ID
              type: string
          required:
            - network_id
        seaf.ta.services.base.network_links:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            sitelinks_id:
              title: Site Links ID
              type: string
          required:
            - sitelinks_id
        seaf.ta.services.base.backup:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            backup_id:
              title: Backup System ID
              type: string
          required:
            - backup_id
        seaf.ta.services.base.monitoring:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            monitoring_id:
              title: Monitoring System ID
              type: string
          required:
            - monitoring_id
        seaf.ta.services.base.licenses:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            software_id:
              title: Software ID
              type: string
          required:
            - software_id
        seaf.ta.services.base.office:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            office_id:
              title: Office ID
              type: string
          required:
            - office_id

#### Описания технологических сервисов. Добавляются все необходимые поля и устанавливаются правила их наполнения ####
  seaf.ta.services.dc_region:
    title: Region for DCs
    objects:
      dc_region:
        route: "/"
        title: Имя региона
    schema: # JSON Schema контролирующая описание объекта сущности
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.base.dc_region"
          properties:
            region_name:
              title: Имя региона
              type: string
          required:
            - region_name

  seaf.ta.services.dc_az:
    title: Availability Zone
    objects:
      dc_az:
        route: "/"
        title: Имя зоны доступности
    schema: # JSON Schema контролирующая описание объекта сущности
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.base.dc_az"
          properties:
            az_name:
              title: Имя зоны доступности
              type: string
            az_vendor:
              title: Поставщик
              type: string
            region_id:
              title: В какой регион входит зона доступности
              $ref: "#/$rels/seaf.ta.services.dc_region.dc_region"
          required:
            - az_name
            - az_vendor
            - region_id

  seaf.ta.services.dc:
    title: Datacenter
    objects:
      dc:
        route: "/"
        title: Центр обработки данных
    schema: # JSON Schema контролирующая описание объекта сущности
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.base.dc"
          properties:
            dc_name:
              title: Имя ЦОД/Серверной комнаты
              type: string
            dc_ownership:
              title: Тип владения ЦОД
              type: string
            dc_type:
              title: Тип ЦОД
              type: string
            dc_vendor:
              title: Поставщик
              type: string
            dc_address:
              title: Адрес ЦОД
              type: string
            dc_rack_qty:
              title: Количество стоек (аренда или владение)
              type: integer
            dc_tier:
              title: Уровень сертификации ЦОД
              type: string
            availabilityzone_id:
              title: В какие зоны доступности входит DC
              $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
          required:
            - dc_name
            - dc_ownership
            - dc_type
            - dc_vendor
            - dc_address
            - dc_rack_qty
            - dc_tier
            - availabilityzone_id

  seaf.ta.services.office:
    title: Офис или иное место присутствия
    objects:
      office:
        route: "/"
        title: Офис или иное место присутствия
    schema: # JSON Schema контролирующая описание объекта сущности
      type: object
      patternProperties:
        "[a-zA-Z0-9_\\.]*":
          type: object
          $ref: "#/$defs/seaf.ta.services.base.office"
          properties:
            name:
              title: Имя офиса
              type: string
            address:
              title: Адрес офиса или местоположения
              type: string
            network_connection:
              title: Перечисление связанных сетей
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.network.network"
          required:
            - name
            - address

  seaf.ta.services.cluster:
    title: Cluster
    objects:
      cluster:
        route: "/"
        title: Кластер
    schema: # JSON Schema контролирующая описание объекта сущности
      $defs:
        seaf.ta.services.cluster:
          $ref: "#/$defs/seaf.ta.services.base.cluster"
          properties:
            availabilityzone_id:
              title: В какие зоны доступности входит DC
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
            cluster_fqdn:
              title: FQDN имя кластера
              type: string
            cluster_reservation_type:
              title: Тип резервирования кластера
              type: string
            network_connection:
              title: Перечисление связанных сетей
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.network.network"
          required:
            - availabilityzone_id
            - server_id
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.cluster"

  seaf.ta.services.compute_service:
    title: Compute Service
    objects:
      cluster:
        route: "/"
        title: Вычислительный сервис
    schema: # JSON Schema контролирующая описание объекта сущности
      $defs:
        seaf.ta.services.compute_service:
          $ref: "#/$defs/seaf.ta.services.base.compute"
          properties:
            availabilityzone_id:
              title: В какие зоны доступности входит DC
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
            server_id:
              title: Список серверов реализующих кластер
              type: array
              items:
                $ref: "#/$rels/seaf.ta.components.server.server"
            network_connection:
              title: Перечисление связанных сетей
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.network.network"
          required:
            - availabilityzone_id
            - server_id
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.compute_service"
  seaf.ta.services.storage:
    title: Storage
    objects:
      server:
        route: "/"
        title: Система хранения данных
    schema: # JSON Schema контролирующая описание объекта сущности
      $defs:
        seaf.ta.services.storage:
          $ref: "#/$defs/seaf.ta.services.base.storage"
          oneOf:
            - type: object
              properties:
                type:
                  type: string
                  enum: [Software Defined Storage]
                software:
                  title: ПО реализующее SDS
                  type: string
                volume:
                  title: Общий объём хранилища в ТБ
                  type: integer
                disk_type:
                  title: Тип используемых дисков
                  type: string
                  enum: [SSD, SAS, SATA]
                erasure_coding:
                  title: Параметр чётности
                  type: integer
                protocols:
                  title: Поддерживаемые протоколы для клиентских подключений
                  type: string
                server_id:
                  title: Список серверов реализующих кластер
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.components.server.server"
                availabilityzone_id:
                  title: В какие зоны доступности входит DC
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
                network_connection:
                  title: Перечисление связанных сетей
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.services.network.network"
              required:
                - type
                - software
                - volume
                - availabilityzone_id
                - server_id
              additionalProperties: false
            - type: object
              properties:
                type:
                  type: string
                  enum: [Simple Storage Service]
                availabilityzone_id:
                  title: В какие зоны доступности входит DC
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
                name:
                  title: Имя хранилища
                  type: string
                software:
                  title: ПО реализующее S3
                  type: string
                server_id:
                  title: Список серверов реализующих кластер
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.components.server.server"
                sla:
                  title: SLA хранилища
                  type: integer
                network_connection:
                  title: Перечисление связанных сетей
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.services.network.network"
              required:
                - type
                - name
                - availabilityzone_id
              additionalProperties: false
      type: object
      patternProperties:
        "[a-zA-Z0-9_\\.]*":
          $ref: "#/$defs/seaf.ta.services.storage"
  seaf.ta.services.cluster_virtualization:
    title: Описание кластера виртуализации
    objects:
      cluster_virtualization:
        route: "/"
        title: Кластер виртуализации
    schema: # JSON Schema контролирующая описание объекта сущности
      type: object
      patternProperties:
        "[a-zA-Z0-9_\\.]*":
          $ref: "#/$defs/seaf.ta.services.cluster"
          properties:
            name:
              title: Имя хранилища
              type: string
            #Часть 3. TACIR_1-КП-ПВ-2-01.
            hypervisor:
              title: Гипервизор
              type: string
            oversubscription_rate:
              title: Коэффициент переподписки кластера виртуализации
              type: integer
            #Часть 3. TACIR_1-КП-ПВ-4-01.
            drs_support:
              title: Поддержка DRS кластером виртуализации
              type: boolean
            #Часть 3. TACIR_1-КП-ПВ-5-01.
            sdrs_support:
              title: Поддержка Storage DRS кластером виртуализации
              type: boolean
            server_id:
              title: Список серверов реализующих кластер
              type: array
              items:
                $ref: "#/$rels/seaf.ta.components.server.server"
            availabilityzone_id:
              title: В какие зоны доступности входит DC
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
            network_connection:
              title: Перечисление связанных сетей
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.network.network"
          required:
            - availabilityzone_id
            - name

  seaf.ta.services.k8s:
    title: Kubernetes Cluster
    objects:
      k8s:
        route: "/"
        title: Kubernetes кластер
    schema: # JSON Schema контролирующая описание объекта сущности
      $defs:
        seaf.ta.services.k8s:
          $ref: "#/$defs/seaf.ta.services.base.k8s"
          properties:
            availabilityzone_id:
              title: В какие зоны доступности входит DC
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
            dc_id:
              title: Имя ЦОД/Серверной комнаты
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.dc.dc"
            cluster_fqdn:
              title: Имя кластера Kubernetes
              type: string
            is_own:
              title: Кластер куплен как услуга
              type: boolean
            software:
              title: ПО реализующее Kubernetes кластер
              type: string
            server_id:
              title: Список серверов реализующих кластер
              type: array
              items:
                $ref: "#/$rels/seaf.ta.components.server.server"
            master_qty:
              title: Количество мастер нод кластера
              type: integer
            worker_qty:
              title: Количество воркер нод кластера
              type: integer
            cni:
              title: CNI плагин
              type: string
            service_mesh:
              title: Service Mesh
              type: string
            cluster_autoscaler:
              title: Работа автомасштабирования воркер нод кластера
              type: boolean
            hpa:
              title: HPA\VPA для деплойментов
              type: boolean
            keys:
              title: Хранилище секретов кластера
              type: string
            policy:
              title: ПО для реализации управления политиками
              type: string
            auth:
              title: ПО для реализации внешней системой аутентификации
              type: string
            network_connection:
              title: Перечисление связанных сетей
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.network.network"
          required:
            - availabilityzone_id
            - dc_id
            - cluster_fqdn
            - software
            - master_qty
            - worker_qty
            - auth
            - cni
            - is_own
      type: object
      patternProperties:
        "[a-zA-Z0-9_\\.]*":
          $ref: "#/$defs/seaf.ta.services.k8s"

  seaf.ta.services.network:
    title: Netowrk
    objects:
      network:
        route: "/"
        title: Компьютерная сеть
    schema: # JSON Schema контролирующая описание объекта сущности
      $defs:
        seaf.ta.services.network:
          $ref: "#/$defs/seaf.ta.services.base.network"
          oneOf:
            - type: object
              properties:
                type:
                  type: string
                  enum: [WAN]
                dc_id:
                  title: Имя ЦОД/Серверной комнаты
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.services.dc.dc"
                office_id:
                  title: Офис
                  $ref: "#/$rels/seaf.ta.services.office.office"
                availabilityzone_id:
                  title: В какие зоны доступности входит DC
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
                ch_number:
                  title: Номер канала
                  type: string
                wan_ip:
                  title: Внешняя сеть\IP
                  type: string
                provider:
                  title: Оператор связи
                  type: string
                bandwidth:
                  title: Пропускная способность, Мб\с
                  type: integer
                description:
                  title: Описание канала связи
                  type: string
                network_appliance_id:
                  title: ID оборудования коммутации сети
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.components.network.network"
              required:
                - wan_ip
                - type
                - provider
                - bandwidth
                - network_appliance_id
              additionalProperties: false
            - type: object
              properties:
                type:
                  type: string
                  enum: [LAN]
                dc_id:
                  title: Имя ЦОД/Серверной комнаты
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.services.dc.dc"
                office_id:
                  title: Офис
                  $ref: "#/$rels/seaf.ta.services.office.office"
                availabilityzone_id:
                  title: В какие зоны доступности входит DC
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
                lan_type:
                  title: Тип LAN
                  type: string
                  enum: [Проводная, Беспроводная]
                segment:
                  title: Сегмент сети
                  type: string
                  enum: [Буферный (DMZ), Сегмент обработки данных, Сервисный, Клиентский]
                vlan:
                  title: Имя виртуальной сети (VLAN)
                  type: integer
                ipnetowrk:
                  title: IP-сеть и маска
                  type: string
                purpose:
                  title: Назначение
                  type: string
                network_appliance_id:
                  title: ID оборудования коммутации сети
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.components.network.network"
              required:
                - type
                - lan_type
                - ipnetowrk
                - network_appliance_id
              additionalProperties: false
      type: object
      patternProperties:
        "[a-zA-Z0-9_\\.]*":
          $ref: "#/$defs/seaf.ta.services.network"

  seaf.ta.services.network_links:
    title: Network Links
    objects:
      network_links:
        route: "/"
        title: Сетевые связанности
    schema: # JSON Schema контролирующая описание объекта сущности
      $defs:
        seaf.ta.services.network_links:
          $ref: "#/$defs/seaf.ta.services.base.network_links"
          properties:
            network_appliance_id:
              title: Сетевые устройства ID реализующие связь
              type: array
              items:
                anyOf:
                  - $ref: "#/$rels/seaf.ta.components.network.network"
                  - $ref: "#/$rels/seaf.ta.components.user_device.user_device"
            ch_number:
              title: Номер канала
              type: string
            type:
              title: Тип канала
              type: string
            provider:
              title: Оператор связи
              type: string
            bandwidth:
              title: Пропускная способность, Мб\с
              type: integer
            ch_type:
              title: Тип канала
              type: string
              enum: [Основной, Резервный]
          required:
            - network_appliance_id
            - type
            - ch_type
      type: object
      patternProperties:
        "[a-zA-Z0-9_\\.]*":
          $ref: "#/$defs/seaf.ta.services.network_links"

  seaf.ta.services.backup:
    title: Backup Service
    objects:
      backup:
        route: "/"
        title: Сервис резервного копирования
    schema: # JSON Schema контролирующая описание объекта сущности
      type: object
      patternProperties:
        "[a-zA-Z0-9_\\.]*":
          $ref: "#/$defs/seaf.ta.services.base.backup"
          properties:
            availabilityzone_id:
              title: В какие зоны доступности входит DC
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
            name:
              title: Производитель и название СРК
              type: string
            path:
              title: Место хранения РК
              type: string
            schedule:
              title: Частота резервного копирования
              type: string
            replication:
              title: Репликация в другой ЦОД
              type: boolean
            server_id:
              title: Список серверов реализующих СРК
              type: array
              items:
                $ref: "#/$rels/seaf.ta.components.server.server"
          required:
            - availabilityzone_id
            - name
            - path
            - schedule

  seaf.ta.services.monitoring:
    title: Monitoring Service
    objects:
      monitoring:
        route: "/"
        title: Сервис мониторинга
