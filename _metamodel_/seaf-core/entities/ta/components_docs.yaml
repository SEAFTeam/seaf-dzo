  seaf.ta.components.server_metal:
    type: table
    #location: Таблица тех компонентов (Bare Metal)
    headers:
      - value: vendor
        text: Производитель
        sortable: true
        align: left
        width: 20%

      - value: model
        text: Модель
        sortable: true
        align: left
        width: 20%

      - value: fqdn_name
        text: Имя сервера FQDN
        sortable: true
        align: left
        width: 20%

      - value: dc_id
        text: ЦОД
        sortable: true
        align: left
        width: 20%

      - value: office
        text: ID Офиса где установлено оборудование
        sortable: true
        align: left
        width: 20%

      - value: cpu
        text: Процессор
        sortable: true
        align: left
        width: 20%

      - value: nic_qty
        text: Количество NIC
        sortable: true
        align: left
        width: 20%

      - value: vlan
        text: VLAN
        sortable: true
        align: left
        width: 20%

      - value: ram_qty
        text: Количество RAM, GB
        sortable: true
        align: left
        width: 20%

      - value: disks
        text: Диски
        sortable: true
        align: left
        width: 20%

      - value: storage_id
        text: Подключенные СХД
        sortable: true
        align: left
        width: 20%

      - value: os
        text: Операционная система
        sortable: true
        align: left
        width: 20%

    source: > #todo починить
      (
        [[$."seaf.ta.components.server_metal".$spread().(
          $COMPONENT_ID := $keys()[0];
      	 $.*.{
            "dc_id": dc_id,
         	"cpu": "cores:" & cpu.cores & "\n" & "frequency:" & cpu.frequency,
         	"nic_qty": nic_qty,
         	"ram_qty": ram_qty,
         	"disks": $join(disks.*.("size:" & size & "," & "type:" & type),"\n"),
         	"storage_id": storage_id,      
         	"os": "name:" & os.name & "\n" & "bit:" & os.bit,
         	"vlan": vlan,      
         	"vendor": vendor,
         	"model": model,      
         	"fqdn_name": fqdn_name
      	  }
        )]^(id)]
      )

