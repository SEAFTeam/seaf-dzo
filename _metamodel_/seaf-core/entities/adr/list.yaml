# Бланк архитектурного решения
entities:
  seaf.adr:
    presentations:
      list:
        title: Карточка требования
        type: table
        headers:
          - value: id
            text: ID
            sortable: true
            align: left
            width: 5%
            link: link
          - value: moment
            text: Дата
            sortable: true
            align: left
            width: 5%
          - value: title
            text: Название
            sortable: true
            align: left
            width: 10%
          - value: status
            text: Статус
            sortable: true
            align: left
            width: 5%
        source: >
          (
              $."seaf.adr".$spread().(
                  $id := $keys()[0];
                  {
                      "id": $id,
                      "moment": *.moment,
                      "link": "/entities/seaf.adr/blank?seaf-adr-id=" & $id,
                      "title": *.title,
                      "status": *.status,
                      "sort": $toMillis(*.moment)
                  }
              )^(sort);
          )
