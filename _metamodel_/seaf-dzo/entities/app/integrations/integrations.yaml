# Расширение SEAF в части интеграций для целей сценария КА ДЗО (предоставления отчетности по корпоративной архитектуре для головной компании)
entities:
  integrations:
    title: Интеграции
    description: Интеграционные потоки
    schema:
      type: object
      patternProperties:
        "^[a-z0-9_\\$][a-z0-9_\\$]*(\\.[a-zA-Z0-9_\\$][a-zA-Z0-9_\\$]*)*$":
          type: object
          properties:
            id:
              type: string
              title: Идентификатор интеграции
              format: uuid
            description:
              title: Описание
              type: string
              minLength: 2
            source:
              title: Источник данных (поставщик)
              anyOf:
                - $ref: "#/$rels/components.component"
            consumer:
              title: Потребитель данных
              anyOf:
                - $ref: "#/$rels/components.component"
            data-objects:
              title: Объекты данных
              type: array
              items:
                $ref: "#/$rels/seaf.ia.data_objects.data_objects"
            technologies:
              title: Технологии интеграции
              type: array
              minItems: 1
              items:
                type: string
            technical-use:
              title: Механизм использования
              enum:
                - По запросу
                - По событию
                - По расписанию
            async:
              title: Асинхронный информационный поток
              enum:
                - Истинно
                - Ложно
            status:
              title: Статус информационных потоков
              enum:
                - Дорабатывается
                - Используется
                - Создается
                - Удаляется
            protected:
              title: Средства защиты потока
              type: array
              minItems: 0
              items:
                type: string
            load:
              title: Нагрузочные характеристики потока
              type: object
              properties:
                maximum:
                  title: пик
                  type: string
                average:
                  title: среднее
                  type: string
            changes:
              title: Описание изменений
              type: string
            agreement:
              title: Основание для обмена данными (договор)
              type: string
            comments:
              title: Комментарии, риски, проблемы
              type: array
              items:
                type: string
          required:
            - id
            - description
            - specifications
            - source
            - consumer
            - data-objects
            - technologies
            - technical-use
            - async
            - status
            - protected
            - load
  objects:
    integrations:
      route: "/"
      title: Интеграционные поток
      symbol: "intg"